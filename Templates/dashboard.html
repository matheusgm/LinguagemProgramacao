{% extends 'layout.html' %}

{% block body %}
	<h1>Dashboard</h1>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome Completo</th>
				<th>Usuario</th>
				<th>Data Nascimento</th>
				<th>Curso</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			{% for aluno in alunos %}
				<tr>
					<td>{{aluno.getNome()}}</td>
					<td>{{aluno.getUsuario()}}</td>
					<td>{{aluno.getDataNascimento()}}</td>
					<td>{{aluno.getCurso()}}</td>
					<td>{{aluno.getEmail()}}</td>		
					<td>
						<form style="display:inline" action="/editarUsuario" method="POST">
							<input type="submit" class="btn btn-default" name="btnEditar{{aluno.getUsuario()}}" value="Editar">
							<input type="hidden" name="btnEditar" value="{{aluno.getUsuario()}}">
						</form>
						<form style="display:inline" action="/excluirUsuario" method="POST">
							<input type="submit" class="btn btn-default" name="btnExcluir{{aluno.getUsuario()}}" value="Excluir">
							<input type="hidden" name="btnExcluir" value="{{aluno.getUsuario()}}">
						</form>
						
					</td>	
				</tr> 

			{% endfor %}
		</tbody>
	</table>
	
{% endblock %}
