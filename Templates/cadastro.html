

{% extends 'layout.html' %}

{% block body %}
<div style="margin-top: 30px;">
	<h1 style="text-align: center;">Cadastro</h1>

	<form style="margin: 0 auto; width: 30%; margin-top: 20px;"  action="/cadastrar" method="POST">
		<div class="form-group">
			<label for="txt">Nome:</label>
			<input type="text" class="form-control" name="nome" id="txt">
		</div>
		<div class="form-group">
			<label for="txt">Usuario:</label>
			<input type="text" class="form-control" name="usuario" id="txt">
		</div>
		<div class="form-group">
			<label for="pwd">Senha:</label>
			<input type="password" class="form-control" name="senha" id="pwd">
		</div>
		<div class="form-group">
			<label for="txt">Email:</label>
			<input type="text" class="form-control" name="email" id="txt">
		</div>
		<div class="form-group">
			<label for="txt">Curso:</label>
			<input type="text" class="form-control" name="curso" id="txt">
		</div>
		<div class="form-group">
			<label for="date">Data Nascimento:</label>
			<input type="date" class="form-control" name="dataNasci" id="date">
		</div>
		<div class="form-group">
			<label for="txtArea1">Disciplinas:</label>
			<small style="color: grey;">(Separado por Virgulas)</small>
			<textarea style="resize: none;" class="form-control" id="txtArea1" name="disciplinas" rows="1"></textarea>
		</div>

		{% if status != None: %}
			<p><span style="color: red;">{{status}}</span></p>
		{% endif %}

		<input style="margin-left: 35%;" type="submit" class="btn btn-default" value="Cadastrar">

		
	</form> 
</div>

{% endblock %}
