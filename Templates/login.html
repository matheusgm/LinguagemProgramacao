{% extends 'layout.html' %}

{% block body %}
<div style="margin-top: 100px;">
	<h1 style="text-align: center; color: red">MicroSiga v0</h1>

	<form style="margin: 0 auto; width: 30%; margin-top: 50px;" action="/login" method="POST">
		<div class="form-group">
			<label for="txt">Usuario:</label>
			<input type="text" class="form-control" name="usuario" id="txt">
		</div>
		<div class="form-group">
			<label for="pwd">Senha:</label>
			<input type="password" class="form-control" name="senha" id="pwd">
		</div>

		<input type="submit" name="submit_button" class="btn btn-default" value="Login">
		<input type="submit" name="submit_button" class="btn btn-default" value="Cadastrar">
		{% if "invalido" or "erro" in status.lower(): %}
		<p style="color: red">{{status}}</p>
		{% endif %}
	</form> 
</div>

{% endblock %}
